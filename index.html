<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documentary Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo">
        <h1>Documentary<span>Finder</span></h1>
      </div>
      <div class="search-container">
        <form>
          <input type="text" placeholder="Search Historical Documentary..." class="inputBox"/>
          <button type="submit" class="SearchButton">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <section>
      <div class="documentary-container noBackground">
        <h2>Search for a Documentary</h2>
      </div>
    </section>
    <section>
      <div class="youtube-results" id="youtube-results"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DocumentaryFinder All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>
  
  <script src="config.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
